<div class="container-fluid" id="one">
    <div class="row">
        <div class="col-lg-7 offset-1">
            <h2 class="text-center" [ngStyle]="{'color':'aliceblue'}">List Of Bookings</h2>
            <table class="table table-bordered">
                <thead [ngStyle]="{'color':'aliceblue'}">
                    <tr>
                        <td>Booking ID</td>
                        <td>Passenger Name</td>
                        <td>Age</td>
                        <td>Seats Booked</td>
                        <td>Flight ID</td>
                        <td>Amount</td>
                        <td>Booking Detail</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody [ngStyle]="{'color':'aliceblue'}">
                    <tr *ngFor="let res of result">
                        <td>{{res.bookingId}}</td>
                        <td>{{res.passengerName}}</td>
                        <td>{{res.age}}</td>
                        <td>{{res.seatsBooked}}</td>
                        <td>{{res.flightId}}</td>
                        <td>{{res.totalAmount}}</td>
                        <td>
                            <button class="btn btn-primary" type="submit" (click)="move(res.bookingId)">DETAILS</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" type="submit" (click)="delete(res.bookingId)">DELETE</button>

                        </td>
                        
                    </tr>

                </tbody>

            </table>
        </div>
        <div class="col-lg-2 offset-2">
            <button type="submit" id="two" (click)="Back()" class="btn btn-dark">Back To Home</button>
        </div>
    </div>
</div>
