<div class="container-fluid">
    <div class="row">
        <div class="jumbotron" id="jumbo">
            <div class="row">
                <div class="col-lg-9">
                    <h2 id="head">WELCOME! ADMIN</h2>
                    <p id="para">{{para}}</p>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-primary" type="submit" (click)="add()" id="btn1">ADD FLIGHT</button><br/>
                    <button class="btn btn-primary" type="submit" (click)="view()" id="btn2">VIEW BOOKINGS</button><br/>
                    <button class="btn btn-primary" type="submit" (click)="viewflight()" id="btn3">VIEW FLIGHTS</button>
                    <button class="btn btn-dark" type="submit" (click)="back()" id="btn4">LOGOUT</button>
                </div>
            </div>
        </div>
    </div>
</div>
